Syntax 2

SectionUseCase."HiFi" {
	File "HiFi.conf"
	Comment "Play HiFi quality Music"
}

SectionUseCase."Hdmi1" {
	File "Hdmi1.conf"
	Comment "Play to HDMI1/DP1"
}

SectionUseCase."Hdmi2" {
	File "Hdmi2.conf"
	Comment "Play to HDMI2/DP2"
}

SectionUseCase."Hdmi3" {
	File "Hdmi3.conf"
	Comment "Play to HDMI3/DP3"
}

SectionDefaults [
	cset "name='Master Playback Switch' on"
	cset "name='Master Playback Volume' 100"
	cset "name='Capture Switch' on"
	cset "name='Headphone Playback Volume' 80"
	cset "name='Speaker Playback Volume' 80"
	cset "name='Auto-Mute Mode' off"
]
