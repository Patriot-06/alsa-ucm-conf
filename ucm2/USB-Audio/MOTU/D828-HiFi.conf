#MOTU 828 (28x32) Factory Defaults
#This is how the MOTU 828 initially appears in its included CueMix5 software for Mac OSX and Windows

#All devices are stereo
#except for the two front microphone ports (each mono)
#and the two rear optical ports (each is 8-channel ADAT)



Include.pcm_split.File "/common/pcm/split.conf"

Macro [
	{
		SplitPCM {
			Name "motu828_stereo_out"
			Direction Playback
			Channels 2
			HWChannels 32
			HWChannelPos0 FL
			HWChannelPos1 FR
		}
	}
	
	{
		SplitPCM {
			Name "motu_71_out"
			Direction Playback
			Channels 8
			HWChannels 32
			HWChannelPos0 FL
			HWChannelPos1 FR
			HWChannelPos2 C
			HWChannelPos3 LFE
			HWChannelPos4 SL
			HWChannelPos5 SR
			HWChannelPos6 RL
			HWChannelPos7 RR
		}
	}
	
	{
		SplitPCM {
			Name "motu828_mono_in"
			Direction Capture
			Channels 1
			HWChannels 30
			HWChannelPos0 MONO
			HWChannelPos1 MONO
		}
	}
	{
		SplitPCM {
			Name "motu_stereo_in"
			Direction Capture
			Channels 2
			HWChannels 30
			HWChannelPos0 FL
			HWChannelPos1 FR
		}
	}

	{
		SplitPCM {
			Name "motu_71_in"
			Direction Capture
			Channels 8
			HWChannels 30
			HWChannelPos0 FL
			HWChannelPos1 FR
			HWChannelPos2 C
			HWChannelPos3 LFE
			HWChannelPos4 SL
			HWChannelPos5 SR
			HWChannelPos6 RL
			HWChannelPos7 RR
		}
	}
]

#---Physical Outputs---:

#On the back of the MOTU 828, these are XLR connectors, labeled "MAIN OUT (A)"
#These are controlled by the [AB ON], [A], and [B] buttons on the front of the MOTU 828

SectionDevice."Line1" {
	Comment "Main Out A (1-2)"
	Value {
		PlaybackPriority 200
	}
	Macro.pcm_split.SplitPCMDevice {
		Name "motu828_stereo_out"
		Direction Playback
		HWChannels 32
		Channels 2
		Channel0 0
		Channel1 1
		ChannelPos0 FL
		ChannelPos1 FR
	}
}

