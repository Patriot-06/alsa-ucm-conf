LibraryConfig.pcm.Config {
	pcm.umc204hd_stereo_out {
		@args [ CARD CHN0 CHN1 ]
		@args {
			CARD.type string
			CHN0.type integer
			CHN1.type integer
		}
		type dshare
		ipc_key 572442
		ipc_perm 0600
		slave {
			pcm {
				type hw
				card $CARD
				device 0
			}
			channels 4
		}
		bindings.0 $CHN0
		bindings.1 $CHN1
	}

	pcm.umc204hd_mono_in {
		@args [ CARD CHN0 CHN1 ]
		@args {
			CARD.type string
			CHN0.type integer
			CHN1.type integer
		}
		type dsnoop
		ipc_key 572542
		ipc_perm 0600
		slave {
			pcm {
				type hw
				card $CARD
				device 0
			}
			channels 2
		}
		bindings.0 $CHN0
		bindings.1 $CHN1
	}

	pcm.umc204hd_line1 {
		@args [ CARD ]
		@args.CARD.type string
		type empty
		slave.pcm {
			@func concat
			strings [ "umc204hd_stereo_out:" $CARD ",0,1" ]
		}
	}

	pcm.umc204hd_line2 {
		@args [ CARD ]
		@args.CARD.type string
		type empty
		slave.pcm {
			@func concat
			strings [ "umc204hd_stereo_out:" $CARD ",2,3" ]
		}
	}

	pcm.umc204hd_mic1 {
		@args [ CARD ]
		@args.CARD.type string
		type empty
		slave.pcm {
			@func concat
			strings [ "umc204hd_mono_in:" $CARD ",0,0" ]
		}
	}

	pcm.umc204hd_mic2 {
		@args [ CARD ]
		@args.CARD.type string
		type empty
		slave.pcm {
			@func concat
			strings [ "umc204hd_mono_in:" $CARD ",1,1" ]
		}
	}
}

SectionDevice."Line1" {
	Comment "Line A"
	Value {
		PlaybackPriority 100
		PlaybackPCM "umc204hd_line1:${CardId}"
	}
}

SectionDevice."Line2" {
	Comment "Line B"

	Value {
		PlaybackPriority 200
		PlaybackPCM "umc204hd_line2:${CardId}"
	}
}

SectionDevice."Mic1" {
	Comment "Input 1"

	Value {
		CapturePriority 100
		CapturePCM "umc204hd_mic1:${CardId}"
	}
}

SectionDevice."Mic2" {
	Comment "Input 2"

	Value {
		CapturePriority 200
		CapturePCM "umc204hd_mic2:${CardId}"
	}
}
