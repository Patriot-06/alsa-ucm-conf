LibraryConfig.pcm.Config {
	pcm.umc204hd_stereo_out {
		@args [ CARD CHN0 CHN1 ]
		@args {
			CARD.type string
			CHN0.type integer
			CHN1.type integer
		}
		type dshare
		ipc_key 572442
		ipc_perm 0600
		slave {
			pcm {
				type hw
				card $CARD
				device 0
			}
			channels 4
		}
		bindings.0 $CHN0
		bindings.1 $CHN1
	}

	pcm.umc204hd_mono_in {
		@args [ CARD CHN0 CHN1 ]
		@args {
			CARD.type string
			CHN0.type integer
			CHN1.type integer
		}
		type dsnoop
		ipc_key 572542
		ipc_perm 0600
		slave {
			pcm {
				type hw
				card $CARD
				device 0
			}
			channels 2
		}
		bindings.0 $CHN0
		bindings.1 $CHN1
	}

	pcm.umc204hd_line1 {
		@args [ CARD ]
		@args.CARD.type string
		type empty
		slave.pcm {
			@func concat
			strings [ "umc204hd_stereo_out:" $CARD ",0,1" ]
		}
	}

	pcm.umc204hd_line2 {
		@args [ CARD ]
		@args.CARD.type string
		type empty
		slave.pcm {
			@func concat
			strings [ "umc204hd_stereo_out:" $CARD ",2,3" ]
		}
	}

	pcm.umc204hd_mic1 {
		@args [ CARD ]
		@args.CARD.type string
		type empty
		slave.pcm {
			@func concat
			strings [ "umc204hd_mono_in:" $CARD ",0,0" ]
		}
	}

	pcm.umc204hd_mic2 {
		@args [ CARD ]
		@args.CARD.type string
		type empty
		slave.pcm {
			@func concat
			strings [ "umc204hd_mono_in:" $CARD ",1,1" ]
		}
	}

	ctl.umc204hd_out {
	    @args [ CARD ]
	    @args.CARD.type string
	    type remap
	    child {
	        type hw
	        card $CARD
	    }
	    map {
	        "name='Line A Playback Volume'"."name='UMC204HD 192k Output Volume'" {
	            vindex.0 0
	            vindex.1 1
	        },
	        "name='Line A Playback Switch'"."name='UMC204HD 192k Output Switch'" {
	            vindex.0 0
	            vindex.1 1
	        },
	        "name='Line B Playback Volume'"."name='UMC204HD 192k Output Volume'" {
	            vindex.0 2
	            vindex.1 3
	        },
	        "name='Line B Playback Switch'"."name='UMC204HD 192k Output Switch'" {
	            vindex.0 2
	            vindex.1 3
	        }
	    }
	}

	ctl.umc204hd_in {
	    @args [ CARD ]
	    @args.CARD.type string
	    type remap
	    child {
	        type hw
	        card $CARD
	    }
	    map {
	        "name='Input 1 Recording Volume'"."name='Mic Volume'" {
	            vindex.0 0
	        },
	        "name='Input 1 Recording Switch'"."name='Mic Switch'" {
	            vindex.0 0
	        },
	        "name='Input 2 Recording Volume'"."name='Mic Volume'" {
	            vindex.0 1
	        },
	        "name='Input 2 Recording Switch'"."Name='Mic Switch'" {
	            vindex.0 1
	        }
	    }
	}
}

SectionDevice."Line1" {
	Comment "Line A"
	Value {
		PlaybackPriority 100
		PlaybackPCM "umc204hd_line1:${CardId}"
		PlaybackCTL "umc204hd_out:${CardId}"
		PlaybackMixerElem "UMC204HD 192k Output"
	}
}

SectionDevice."Line2" {
	Comment "Line B"

	Value {
		PlaybackPriority 200
		PlaybackPCM "umc204hd_line2:${CardId}"
		PlaybackCTL "umc204hd_out:${CardId}"
		PlaybackMixerElem "UMC204HD 192k Output"
	}
}

SectionDevice."Mic1" {
	Comment "Input 1"

	Value {
		CapturePriority 100
		CapturePCM "umc204hd_mic1:${CardId}"
		CaptureCTL "umc204hd_in:${CardId}"
		CaptureMixerElem "Mic"
	}
}

SectionDevice."Mic2" {
	Comment "Input 2"

	Value {
		CapturePriority 200
		CapturePCM "umc204hd_mic2:${CardId}"
		CaptureCTL "umc204hd_in:${CardId}"
		CaptureMixerElem "Mic"
	}
}
